<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D GPS Voyage: Antigravity Nature | Durable Door Oracle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-bright: #a5d8ff;
            --accent: #ff922b;
            --ui-bg: rgba(255, 255, 255, 0.85);
            --text: #212529;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-bright);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Overlay UI */
        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            pointer-events: none;
            width: calc(100% - 40px);
            display: flex;
            justify-content: space-between;
        }

        .card {
            background: var(--ui-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 16px;
            pointer-events: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.4rem;
            background: linear-gradient(90deg, #ff922b, #f06595);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            margin: 5px 0 0;
            opacity: 0.8;
            font-size: 0.8rem;
            color: #495057;
        }

        .hud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            gap: 15px;
            pointer-events: auto;
        }

        .stat-box {
            background: var(--ui-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            padding: 12px 20px;
            border-radius: 12px;
            min-width: 100px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .label {
            font-size: 0.65rem;
            text-transform: uppercase;
            opacity: 0.6;
            margin-bottom: 3px;
            font-weight: 600;
        }

        .value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ff922b;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
        }

        .keyboard-hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.7rem;
            color: #495057;
            text-align: right;
            pointer-events: none;
        }

        button {
            background: #fff;
            border: 1px solid #dee2e6;
            color: #495057;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            font-weight: 500;
        }

        button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button.primary {
            background: #ff922b;
            color: white;
            border-color: #ff922b;
            font-weight: 600;
        }

        button.primary:hover {
            background: #f76707;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f1f3f5;
            border-top-color: #ff922b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #868e96;">Good Morning! Growing Trees & Building Houses...</p>
    </div>

    <div id="canvas-container"></div>

    <div class="overlay">
        <div class="header card">
            <h1>MORNING VOYAGE</h1>
            <p>Durable Door Oracle | Antigravity Sky 100km+</p>
        </div>
    </div>

    <div class="controls">
        <button id="camera-btn" onclick="toggleCamera()">üé• Free View (Orbit)</button>
        <button id="find-train-btn" onclick="goToTrain()">üéØ Go to Train</button>
        <button id="start-btn" class="primary" onclick="toggleAnimation()">üöÄ START VOYAGE</button>
        <button onclick="location.reload()">üîÑ RESET</button>
        <button onclick="location.href='index.html'">üîô 2D Map</button>
    </div>

    <div class="keyboard-hint">
        üéÆ <b>Controls:</b> WASD to Move | Scroll to Zoom<br>
        View: <span id="view-mode-indicator">Chase View</span>
    </div>

    <div class="hud">
        <div class="stat-box">
            <div class="label">Location</div>
            <div id="hud-loc" class="value">Stationary</div>
        </div>
        <div class="stat-box">
            <div class="label">Speed</div>
            <div id="hud-speed" class="value">0 km/h</div>
        </div>
        <div class="stat-box">
            <div class="label">Battery</div>
            <div id="hud-batt" class="value">--%</div>
        </div>
    </div>

    <!-- Three.js and Libraries -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let train, pivot;
        let pathPoints = [];
        let csvData = [];
        let currentIndex = 0;
        let isAnimating = false;
        let cameraMode = 'chase';

        const SCALE = 2500;
        const TRAIN_SPEED_VAL = 1.5; // Adjusted for 150km/h feel
        const WASD_SPEED = 2.0; // Increased speed for user

        const keyStates = { KeyW: false, KeyA: false, KeyS: false, KeyD: false };

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xa5d8ff); // Morning Blue
            scene.fog = new THREE.FogExp2(0xd6eaff, 0.003);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 20, 40);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxDistance = 300;
            controls.minDistance = 2;

            // Lighting: Sunny Morning
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xfff4e6, 1.5);
            sunLight.position.set(100, 200, 100);
            sunLight.castShadow = true;
            scene.add(sunLight);

            loadCSV();

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', (e) => { if (keyStates.hasOwnProperty(e.code)) keyStates[e.code] = true; });
            window.addEventListener('keyup', (e) => { if (keyStates.hasOwnProperty(e.code)) keyStates[e.code] = false; });

            animateScene();
        }

        async function loadCSV() {
            const res = await fetch('travel-phitsanulok.csv');
            const data = await res.text();
            Papa.parse(data, {
                header: true,
                dynamicTyping: true,
                complete: (results) => {
                    csvData = results.data.filter(d => d.lat && d.lon);
                    processPath();
                    buildEnvironment();
                    // Initial camera focus
                    if (pathPoints.length > 0) {
                        camera.position.set(pathPoints[0].x, 20, pathPoints[0].z + 40);
                        controls.target.copy(pathPoints[0]);
                    }
                    document.getElementById('loading').style.opacity = '0';
                    setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);
                }
            });
        }

        function processPath() {
            const centerLat = 17.6;
            const centerLon = 99.8;

            pathPoints = csvData.map(d => {
                const x = (d.lon - centerLon) * SCALE * 1.5;
                const z = -(d.lat - centerLat) * SCALE;
                return new THREE.Vector3(x, 0, z);
            });

            const curve = new THREE.CatmullRomCurve3(pathPoints);
            const tubeGeo = new THREE.TubeGeometry(curve, 400, 0.4, 8, false); // Thicker tracks
            const tubeMat = new THREE.MeshStandardMaterial({
                color: 0xffffff, // Bright track
                emissive: 0x495057,
                emissiveIntensity: 0.5
            });
            scene.add(new THREE.Mesh(tubeGeo, tubeMat));

            // Train Model (Upgrade)
            train = new THREE.Group();

            const engineGeo = new THREE.BoxGeometry(2, 1.2, 5); // Bigger train
            const engineMat = new THREE.MeshStandardMaterial({
                color: 0xff922b,
                emissive: 0xff922b,
                emissiveIntensity: 0.2
            });
            const engine = new THREE.Mesh(engineGeo, engineMat);
            train.add(engine);

            const cabinGeo = new THREE.BoxGeometry(1, 0.4, 2);
            const cabinMat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.1 });
            const cabin = new THREE.Mesh(cabinGeo, cabinMat);
            cabin.position.y = 0.5;
            train.add(cabin);

            scene.add(train);
            train.position.copy(pathPoints[0]);
        }

        function buildEnvironment() {
            // Ground
            const groundGeo = new THREE.PlaneGeometry(1000, 1000);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x86b170 }); // Grass/Summer Soil
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.6;
            scene.add(ground);

            // Rivers
            const riverMat = new THREE.MeshStandardMaterial({ color: 0x339af0, transparent: true, opacity: 0.8 });
            for (let i = 0; i < 5; i++) {
                const river = new THREE.Mesh(new THREE.PlaneGeometry(50, 1000), riverMat);
                river.rotation.x = -Math.PI / 2;
                river.position.set((Math.random() - 0.5) * 800, -0.55, 0);
                scene.add(river);
            }

            // Scatter Objects (Houses, Trees, Mountains)
            const treeGeo = new THREE.ConeGeometry(0.8, 4, 8);
            const treeMat = new THREE.MeshStandardMaterial({ color: 0x2b8a3e });

            const houseGeo = new THREE.BoxGeometry(4, 3, 4);
            const roofGeo = new THREE.ConeGeometry(4, 3, 4);
            const houseMat = new THREE.MeshStandardMaterial({ color: 0xfff9db });
            const roofMat = new THREE.MeshStandardMaterial({ color: 0xc92a2a });

            const mtnGeo = new THREE.ConeGeometry(30, 50, 6);
            const mtnMat = new THREE.MeshStandardMaterial({ color: 0xadb5bd });

            for (let i = 0; i < 1200; i++) {
                const pos = new THREE.Vector3((Math.random() - 0.5) * 800, 0, (Math.random() - 0.5) * 800);
                if (pos.length() < 10) continue; // Keep track clear

                const rand = Math.random();
                if (rand < 0.7) { // Tree
                    const t = new THREE.Mesh(treeGeo, treeMat);
                    t.position.set(pos.x, 2, pos.z);
                    t.scale.setScalar(0.5 + Math.random());
                    scene.add(t);
                } else if (rand < 0.95) { // House
                    const hGroup = new THREE.Group();
                    const h = new THREE.Mesh(houseGeo, houseMat);
                    h.position.y = 1.5;
                    const r = new THREE.Mesh(roofGeo, roofMat);
                    r.position.y = 4.5;
                    r.rotation.y = Math.PI / 4;
                    hGroup.add(h, r);
                    hGroup.position.set(pos.x, 0, pos.z);
                    scene.add(hGroup);
                } else { // Mountain
                    const m = new THREE.Mesh(mtnGeo, mtnMat);
                    m.position.set(pos.x, 25, pos.z);
                    m.scale.y = 0.5 + Math.random();
                    scene.add(m);
                }
            }
        }

        function animateScene() {
            requestAnimationFrame(animateScene);

            if (isAnimating && pathPoints.length > 0) {
                currentIndex = (currentIndex + TRAIN_SPEED_VAL) % pathPoints.length;
                train.position.copy(pathPoints[Math.floor(currentIndex)]);
                const lookAtIdx = (Math.floor(currentIndex) + 5) % pathPoints.length;
                train.lookAt(pathPoints[lookAtIdx]);

                // Update HUD
                const data = csvData[Math.floor(currentIndex)];
                document.getElementById('hud-loc').innerText = (data.locality || 'Expedition Path').substring(0, 15);
                document.getElementById('hud-speed').innerText = '150 km/h';
                document.getElementById('hud-batt').innerText = data.battery + '%';

                if (cameraMode === 'chase') {
                    const offset = new THREE.Vector3(0, 8, -15);
                    offset.applyQuaternion(train.quaternion);
                    camera.position.lerp(train.position.clone().add(offset), 0.1);
                    camera.lookAt(train.position);
                }
            }

            // Keyboard Movement (WASD)
            const moveSpeed = WASD_SPEED;
            if (keyStates.KeyW) camera.translateZ(-moveSpeed);
            if (keyStates.KeyS) camera.translateZ(moveSpeed);
            if (keyStates.KeyA) camera.translateX(-moveSpeed);
            if (keyStates.KeyD) camera.translateX(moveSpeed);

            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.toggleAnimation = () => {
            isAnimating = !isAnimating;
            const btn = document.getElementById('start-btn');
            btn.innerText = isAnimating ? '‚è∏ PAUSE VOYAGE' : 'üöÄ START VOYAGE';
            btn.classList.toggle('primary', !isAnimating);
        };

        window.toggleCamera = () => {
            cameraMode = cameraMode === 'chase' ? 'orbit' : 'chase';
            controls.enabled = (cameraMode === 'orbit');
            document.getElementById('camera-btn').innerText =
                cameraMode === 'chase' ? 'üé• Free View (Orbit)' : 'üåê Chase View';
            document.getElementById('view-mode-indicator').innerText =
                cameraMode === 'chase' ? 'Chase View' : 'Orbit/Free View';
        };

        window.goToTrain = () => {
            if (!train) return;
            // Jump camera to train
            camera.position.set(train.position.x, train.position.y + 20, train.position.z + 40);
            controls.target.copy(train.position);
            // Default to orbit if we jump
            cameraMode = 'orbit';
            controls.enabled = true;
            document.getElementById('view-mode-indicator').innerText = 'Orbit/Free View';
            document.getElementById('camera-btn').innerText = 'üåê Chase View';
        };
    </script>
</body>

</html>
