<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D GPS Voyage: Antigravity Nature | Durable Door Oracle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-bright: #a5d8ff;
            --accent: #ff922b;
            --glass: rgba(255, 255, 255, 0.75);
            --text: #1a1b1e;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-bright);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Premium Glass UI */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            pointer-events: auto;
        }

        .overlay {
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 10;
            pointer-events: none;
        }

        .header {
            padding: 24px 32px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ff922b 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .header p {
            margin: 8px 0 0;
            opacity: 0.7;
            font-size: 0.85rem;
            font-weight: 400;
        }

        .hud {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 10;
            display: flex;
            gap: 20px;
            pointer-events: auto;
        }

        .stat-box {
            padding: 16px 24px;
            min-width: 120px;
            text-align: center;
        }

        .label {
            font-size: 0.65rem;
            text-transform: uppercase;
            opacity: 0.5;
            margin-bottom: 6px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .value {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ff6b6b;
        }

        .controls {
            position: absolute;
            top: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: auto;
            z-index: 20;
        }

        .keyboard-hint {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.4);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: #495057;
            text-align: right;
            pointer-events: none;
            z-index: 20;
            backdrop-filter: blur(5px);
        }

        button {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: var(--text);
            padding: 14px 24px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: inherit;
            font-weight: 600;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        button.primary {
            background: linear-gradient(135deg, #ff922b 0%, #ff6b6b 100%);
            color: white;
            border: none;
        }

        button.primary:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 24px rgba(255, 107, 107, 0.3);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f1f3f5;
            border-top-color: #ff922b;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: #ff922b;
            width: 0%;
            transition: width 0.1s linear;
        }
    </style>
</head>

<body>

    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 24px; color: #495057; font-weight: 500; letter-spacing: 1px;">ULTIMATE 20s VOYAGE
            INITIALIZING...</p>
    </div>

    <div id="canvas-container"></div>

    <div class="overlay">
        <div class="header glass-panel">
            <h1>ULTIMATE VOYAGE</h1>
            <p>Durable Door | 20s Expedition Experience</p>
        </div>
    </div>

    <div class="controls">
        <button id="camera-btn" onclick="toggleCamera()">üé• Mode: Auto Director</button>
        <button id="find-train-btn" onclick="goToTrain()">üéØ Find My Train</button>
        <button id="start-btn" class="primary" onclick="toggleAnimation()">üöÄ COMMENCE 20s VOYAGE</button>
        <button onclick="location.reload()">üîÑ RELOAD SCENE</button>
    </div>

    <div class="keyboard-hint">
        üéÆ <b>Controls:</b> WASD to Fly | Scroll to Zoom<br>
        Status: <span id="view-mode-indicator" style="font-weight:600; color:#ff6b6b;">Directing Cinema...</span>
    </div>

    <div class="hud">
        <div class="stat-box glass-panel">
            <div class="label">Location</div>
            <div id="hud-loc" class="value">Ready</div>
        </div>
        <div class="stat-box glass-panel">
            <div class="label">Time Remaining</div>
            <div id="hud-timer" class="value">20.0s</div>
        </div>
        <div class="stat-box glass-panel">
            <div class="label">Progress</div>
            <div id="hud-prog" class="value">0%</div>
        </div>
    </div>

    <div class="progress-bar" id="bottom-progress"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        let scene, camera, renderer, controls, composer;
        let train, smokeParticles = [], birds = [];
        let pathPoints = [];
        let csvData = [];
        let currentIndex = 0;
        let isAnimating = false;
        let cameraMode = 'director';
        let directorTimer = 0;
        let directorPhase = 0; // 0: Chase, 1: Side, 2: BirdsEye, 3: Front

        const SCALE = 2500;
        const VOYAGE_DURATION = 20; // Seconds
        const FPS = 60;
        let TRAIN_STEP_SIZE = 1;
        const WASD_SPEED = 2.5;

        const keyStates = { KeyW: false, KeyA: false, KeyS: false, KeyD: false };

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xa5d8ff);
            scene.fog = new THREE.FogExp2(0xd6eaff, 0.002);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 3000);

            renderer = new THREE.WebGLRenderer({ antialias: true, logarithmicDepthBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 0.8; // Lower exposure
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Post Processing
            renderScene();

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxDistance = 600;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xfff4e6, 2.0);
            sunLight.position.set(200, 400, 200);
            scene.add(sunLight);

            loadCSV();

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', (e) => { if (keyStates.hasOwnProperty(e.code)) keyStates[e.code] = true; });
            window.addEventListener('keyup', (e) => { if (keyStates.hasOwnProperty(e.code)) keyStates[e.code] = false; });

            animateScene();
        }

        function renderScene() {
            const renderPass = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.6, 0.4, 0.85);
            bloomPass.threshold = 0.25;
            bloomPass.strength = 0.6; // Subtle bloom
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderPass);
            composer.addPass(bloomPass);
        }

        async function loadCSV() {
            try {
                const res = await fetch('travel-phitsanulok.csv');
                const data = await res.text();
                Papa.parse(data, {
                    header: true,
                    dynamicTyping: true,
                    complete: (results) => {
                        csvData = results.data.filter(d => d.lat && d.lon);
                        processPath();
                        buildEnvironment();

                        // Calculate Speed
                        TRAIN_STEP_SIZE = pathPoints.length / (VOYAGE_DURATION * FPS);

                        // Start Focus
                        if (pathPoints.length > 0) {
                            camera.position.set(pathPoints[0].x + 50, 50, pathPoints[0].z + 100);
                            controls.target.copy(pathPoints[0]);
                        }

                        document.getElementById('loading').style.opacity = '0';
                        setTimeout(() => document.getElementById('loading').style.display = 'none', 1500);
                    }
                });
            } catch (e) {
                console.error("CSV Load Failed", e);
            }
        }

        function processPath() {
            const centerLat = 17.6;
            const centerLon = 99.8;

            pathPoints = csvData.map(d => {
                const x = (d.lon - centerLon) * SCALE * 1.5;
                const z = -(d.lat - centerLat) * SCALE;
                return new THREE.Vector3(x, 0, z);
            });

            const curve = new THREE.CatmullRomCurve3(pathPoints);
            const tubeGeo = new THREE.TubeGeometry(curve, 500, 0.5, 8, false);
            const tubeMat = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                emissive: 0x4cc9f0,
                emissiveIntensity: 1.2
            });
            scene.add(new THREE.Mesh(tubeGeo, tubeMat));

            // Train Upgrade: High Tech Edition
            train = new THREE.Group();

            const body = new THREE.Mesh(
                new THREE.BoxGeometry(2.5, 1.8, 8),
                new THREE.MeshStandardMaterial({ color: 0x222222, metalness: 0.9, roughness: 0.1 })
            );
            train.add(body);

            const windows = new THREE.Mesh(
                new THREE.BoxGeometry(2.6, 0.4, 6),
                new THREE.MeshStandardMaterial({ color: 0x00f2ff, emissive: 0x00f2ff, emissiveIntensity: 5 })
            );
            windows.position.y = 0.5;
            train.add(windows);

            const nose = new THREE.Mesh(
                new THREE.CylinderGeometry(1.2, 1.2, 2, 8),
                new THREE.MeshStandardMaterial({ color: 0xff922b })
            );
            nose.rotation.x = Math.PI / 2;
            nose.position.z = 4.5;
            train.add(nose);

            scene.add(train);
            train.position.copy(pathPoints[0]);
        }

        function buildEnvironment() {
            // Ground
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(2000, 2000),
                new THREE.MeshStandardMaterial({ color: 0x86b170 })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.8;
            scene.add(ground);

            // Nature Assets
            const treeGeo = new THREE.ConeGeometry(1, 6, 8);
            const treeMat = new THREE.MeshStandardMaterial({ color: 0x2b8a3e });
            const houseGeo = new THREE.BoxGeometry(5, 4, 5);
            const roofGeo = new THREE.ConeGeometry(5, 4, 4);

            for (let i = 0; i < 2000; i++) {
                const pos = new THREE.Vector3((Math.random() - 0.5) * 1500, 0, (Math.random() - 0.5) * 1500);
                if (pos.length() < 20) continue;

                const rand = Math.random();
                if (rand < 0.8) {
                    const t = new THREE.Mesh(treeGeo, treeMat);
                    t.position.set(pos.x, 3, pos.z);
                    t.scale.setScalar(0.5 + Math.random());
                    scene.add(t);
                } else {
                    const h = new THREE.Mesh(houseGeo, new THREE.MeshStandardMaterial({ color: 0xfff9db }));
                    const r = new THREE.Mesh(roofGeo, new THREE.MeshStandardMaterial({ color: 0xc92a2a }));
                    h.position.set(pos.x, 2, pos.z);
                    r.position.set(pos.x, 6, pos.z);
                    r.rotation.y = Math.PI / 4;
                    scene.add(h, r);
                }
            }

            // Birds
            for (let i = 0; i < 30; i++) {
                const bird = new THREE.Mesh(
                    new THREE.ConeGeometry(0.2, 1, 3),
                    new THREE.MeshBasicMaterial({ color: 0x000000 })
                );
                bird.position.set(Math.random() * 400 - 200, 50 + Math.random() * 20, Math.random() * 400 - 200);
                birds.push({ mesh: bird, angle: Math.random() * Math.PI * 2 });
                scene.add(bird);
            }
        }

        function spawnSmoke() {
            const smokeGeo = new THREE.SphereGeometry(0.4, 8, 8);
            const smokeMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.6 });
            const s = new THREE.Mesh(smokeGeo, smokeMat);
            s.position.copy(train.position).add(new THREE.Vector3(0, 2, -2).applyQuaternion(train.quaternion));
            scene.add(s);
            smokeParticles.push({ mesh: s, life: 1.0 });
        }

        function animateScene() {
            requestAnimationFrame(animateScene);

            if (isAnimating && pathPoints.length > 0) {
                currentIndex += TRAIN_STEP_SIZE;
                if (currentIndex >= pathPoints.length - 1) {
                    currentIndex = 0;
                    isAnimating = false;
                    document.getElementById('start-btn').innerText = 'üöÄ RESTART VOYAGE';
                }

                train.position.copy(pathPoints[Math.floor(currentIndex)]);
                train.lookAt(pathPoints[Math.min(Math.floor(currentIndex) + 5, pathPoints.length - 1)]);

                // Smoke logic
                if (Math.random() > 0.7) spawnSmoke();

                // HUD Update
                const progress = currentIndex / (pathPoints.length - 1);
                const timeRemaining = (VOYAGE_DURATION * (1 - progress)).toFixed(1);
                const data = csvData[Math.floor(currentIndex)];

                document.getElementById('hud-loc').innerText = (data.locality || 'Northern Express').substring(0, 15);
                document.getElementById('hud-timer').innerText = timeRemaining + 's';
                document.getElementById('hud-prog').innerText = Math.round(progress * 100) + '%';
                document.getElementById('bottom-progress').style.width = (progress * 100) + '%';

                // Cinematic Director
                if (cameraMode === 'director') {
                    directorTimer += 1 / 60;
                    if (directorTimer > 5) {
                        directorTimer = 0;
                        directorPhase = (directorPhase + 1) % 4;
                    }

                    let offset, lerpFactor = 0.05;
                    switch (directorPhase) {
                        case 0: // Chase
                            offset = new THREE.Vector3(0, 10, -25);
                            break;
                        case 1: // Side
                            offset = new THREE.Vector3(40, 5, 0);
                            lerpFactor = 0.02;
                            break;
                        case 2: // BirdsEye
                            offset = new THREE.Vector3(0, 80, 20);
                            break;
                        case 3: // Frontal
                            offset = new THREE.Vector3(0, 8, 30);
                            break;
                    }
                    offset.applyQuaternion(train.quaternion);
                    camera.position.lerp(train.position.clone().add(offset), lerpFactor);
                    camera.lookAt(train.position);
                }
            }

            // Smoke fading
            smokeParticles.forEach((p, idx) => {
                p.life -= 0.01;
                p.mesh.scale.multiplyScalar(1.02);
                p.mesh.material.opacity = p.life * 0.6;
                p.mesh.position.y += 0.1;
                if (p.life <= 0) {
                    scene.remove(p.mesh);
                    smokeParticles.splice(idx, 1);
                }
            });

            // Birds flight
            birds.forEach(b => {
                b.angle += 0.02;
                b.mesh.position.x += Math.cos(b.angle) * 0.2;
                b.mesh.position.z += Math.sin(b.angle) * 0.2;
                b.mesh.rotation.y = -b.angle;
            });

            // Keyboard Movement (WASD)
            const moveSpeed = WASD_SPEED;
            if (keyStates.KeyW) camera.translateZ(-moveSpeed);
            if (keyStates.KeyS) camera.translateZ(moveSpeed);
            if (keyStates.KeyA) camera.translateX(-moveSpeed);
            if (keyStates.KeyD) camera.translateX(moveSpeed);

            if (cameraMode !== 'director') controls.update();
            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        // Global functions
        window.toggleAnimation = () => {
            isAnimating = !isAnimating;
            const btn = document.getElementById('start-btn');
            btn.innerText = isAnimating ? '‚è∏ PAUSE VOYAGE' : 'üöÄ RESUME VOYAGE';
            btn.classList.toggle('primary', !isAnimating);
        };

        window.toggleCamera = () => {
            const modes = ['director', 'chase', 'orbit'];
            const labels = ['üé• Mode: Auto Director', 'üöÇ Mode: Chase View', 'üåê Mode: Free Orbit'];
            const indicators = ['Directing Cinema...', 'Locked on Train', 'Free Exploration'];

            let idx = modes.indexOf(cameraMode);
            idx = (idx + 1) % 3;
            cameraMode = modes[idx];

            controls.enabled = (cameraMode === 'orbit');
            document.getElementById('camera-btn').innerText = labels[idx];
            document.getElementById('view-mode-indicator').innerText = indicators[idx];
        };

        window.goToTrain = () => {
            if (!train) return;
            cameraMode = 'orbit';
            controls.enabled = true;
            camera.position.set(train.position.x, train.position.y + 30, train.position.z + 60);
            controls.target.copy(train.position);
            document.getElementById('camera-btn').innerText = 'üåê Mode: Free Orbit';
            document.getElementById('view-mode-indicator').innerText = 'Found Train!';
        };
    </script>
</body>

</html>
