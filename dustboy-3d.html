<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D DustBoy Dashboard | Futuristic Air Quality</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --danger: #ff0055;
            --warning: #ffcc00;
            --success: #00ffa2;
            --bg: #050505;
            --glass: rgba(10, 10, 10, 0.7);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: white;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Glassmorphism UI */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .brand h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand p {
            margin: 5px 0 0;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0.5;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 0, 0, 0.1);
            padding: 8px 16px;
            border-radius: 100px;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                opacity: 1;
            }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 400px;
        }

        .stat-card {
            text-align: left;
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.4;
            margin-bottom: 5px;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .unit {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-left: 5px;
        }

        /* Bottom Row */
        .bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .info-panel {
            max-width: 300px;
        }

        .location-tag {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--success);
            margin-bottom: 8px;
        }

        .timestamp {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        .legend {
            display: flex;
            gap: 15px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .l-box {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }

        /* Controls */
        .controls {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-family: inherit;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 1s;
        }

        .scanner {
            width: 100px;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 20px var(--primary);
            animation: scan 2s infinite;
        }

        @keyframes scan {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(50px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div id="loading">
        <div class="scanner"></div>
        <p style="margin-top: 30px; letter-spacing: 5px; font-size: 0.7rem; opacity: 0.5;">SYNCHRONIZING DUSTBOY
            SENSORS...</p>
    </div>

    <div id="canvas-container"></div>

    <div class="ui-layer">
        <div class="top-bar">
            <div class="brand glass-panel">
                <h1>DUSTBOY PRO-MAX</h1>
                <p>Futuristic Data Visualization</p>
            </div>
            <div class="live-indicator glass-panel">
                <div class="dot"></div>
                <span style="font-size: 0.7rem; font-weight: 700; letter-spacing: 1px;">REAL-TIME MQTT STREAM</span>
            </div>
        </div>

        <div class="stats-grid glass-panel" id="stats">
            <div class="stat-card">
                <div class="stat-label">PM2.5 CONCENTRATION</div>
                <div class="stat-value" id="pm25">--<span class="unit">Âµg/mÂ³</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">PM10 CONCENTRATION</div>
                <div class="stat-value" id="pm10">--<span class="unit">Âµg/mÂ³</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">AMBIENT TEMP</div>
                <div class="stat-value" id="temp">--<span class="unit">Â°C</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">RELATIVE HUMIDITY</div>
                <div class="stat-value" id="hum">--<span class="unit">%</span></div>
            </div>
        </div>

        <div class="bottom-row">
            <div class="info-panel glass-panel">
                <div class="location-tag" id="loc">SEARCHING NODE...</div>
                <div class="timestamp" id="time">SCANNING MQTT BROKER...</div>
            </div>
            <div class="legend glass-panel">
                <div class="legend-item">
                    <div class="l-box" style="background:#00ffa2"></div> GOOD
                </div>
                <div class="legend-item">
                    <div class="l-box" style="background:#ffcc00"></div> MODERATE
                </div>
                <div class="legend-item">
                    <div class="l-box" style="background:#ff0055"></div> CRITICAL
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button onclick="location.reload()">ðŸ”„ REFRESH STREAM</button>
        <button onclick="location.href='travel-3d.html'">ðŸš‚ 3D VOYAGE</button>
        <button onclick="location.href='index.html'">ðŸ”™ MAIN HUB</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        let scene, camera, renderer, composer;
        let particles, particleMaterial;
        let bars = [];
        let cubes = [];

        // UI Updates
        const updateUI = (data) => {
            document.getElementById('pm25').innerHTML = `${data.pm25}<span class="unit">Âµg/mÂ³</span>`;
            document.getElementById('pm10').innerHTML = `${data.pm10}<span class="unit">Âµg/mÂ³</span>`;
            document.getElementById('temp').innerHTML = `${data.temp}<span class="unit">Â°C</span>`;
            document.getElementById('hum').innerHTML = `${data.hum}<span class="unit">%</span>`;
            document.getElementById('loc').innerText = data.nickname || 'DUSTBOY NODE';
            document.getElementById('time').innerText = new Date().toLocaleTimeString();

            // Dynamic Styling based on PM2.5
            let color = '#00ffa2'; // Good
            if (data.pm25 > 50) color = '#ffcc00'; // Warning
            if (data.pm25 > 100) color = '#ff0055'; // Danger

            document.getElementById('pm25').style.color = color;
            update3D(data, color);
        };

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 30);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Bloom
            const renderPass = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.1;
            bloomPass.strength = 1.2;
            bloomPass.radius = 1.0;
            composer = new EffectComposer(renderer);
            composer.addPass(renderPass);
            composer.addPass(bloomPass);

            // 3D Elements
            createParticles();
            createGridLines();
            createDataStructures();

            const light = new THREE.PointLight(0xffffff, 50, 100);
            light.position.set(10, 20, 10);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // MQTT Connection
            connectMQTT();

            window.addEventListener('resize', onWindowResize);
            animate();

            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);
            }, 2000);
        }

        function createParticles() {
            const count = 1000;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            for (let i = 0; i < count * 3; i++) pos[i] = (Math.random() - 0.5) * 100;
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));

            particleMaterial = new THREE.PointsMaterial({
                color: 0x00f2ff,
                size: 0.2,
                transparent: true,
                opacity: 0.5
            });
            particles = new THREE.Points(geo, particleMaterial);
            scene.add(particles);
        }

        function createGridLines() {
            const grid = new THREE.GridHelper(100, 20, 0x333333, 0x111111);
            grid.position.y = -5;
            scene.add(grid);
        }

        function createDataStructures() {
            // Visualize 4 metrics
            const geo = new THREE.BoxGeometry(4, 1, 4);
            const mat = new THREE.MeshStandardMaterial({ color: 0x00f2ff, emissive: 0x00f2ff, emissiveIntensity: 0.5 });

            for (let i = 0; i < 4; i++) {
                const cube = new THREE.Mesh(geo, mat.clone());
                cube.position.x = (i - 1.5) * 10;
                scene.add(cube);
                bars.push(cube);
            }
        }

        function update3D(data, hexColor) {
            const color = new THREE.Color(hexColor);
            const values = [data.pm25, data.pm10, data.temp, data.hum];

            bars.forEach((bar, i) => {
                const targetScale = Math.max(0.1, values[i] / (i < 2 ? 10 : 5));
                bar.scale.y = THREE.MathUtils.lerp(bar.scale.y, targetScale, 0.1);
                bar.position.y = bar.scale.y / 2 - 5;
                bar.material.color.lerp(color, 0.1);
                bar.material.emissive.lerp(color, 0.1);
            });

            // Adjust particle density based on PM2.5
            particleMaterial.opacity = Math.min(0.8, data.pm25 / 150);
            particleMaterial.color.lerp(color, 0.05);
        }

        function connectMQTT() {
            const client = mqtt.connect('wss://dustboy-wss-bridge.laris.workers.dev/mqtt');
            client.on('connect', () => {
                console.log('Connected to DustBoy MQTT');
                client.subscribe('DUSTBOY/+/+/+/status');
            });

            client.on('message', (topic, message) => {
                try {
                    const data = JSON.parse(message.toString());
                    // Mapping expected DustBoy fields
                    const dustData = {
                        pm25: data.pm25 || data.pm2_5 || 0,
                        pm10: data.pm10 || 0,
                        temp: data.temp || data.temperature || 0,
                        hum: data.hum || data.humidity || 0,
                        nickname: data.nickname || data.nickname_en || 'PSRU STATION'
                    };
                    updateUI(dustData);
                } catch (e) {
                    console.warn("MQTT Parse Error", e);
                }
            });

            // Mock data for initial visual or if MQTT fails
            setTimeout(() => {
                if (document.getElementById('pm25').innerText === '--Âµg/mÂ³') {
                    console.log("Using Mock Data");
                    const mock = { pm25: 45, pm10: 62, temp: 32.5, hum: 45, nickname: 'VIRTUAL STATION X-1' };
                    updateUI(mock);
                }
            }, 5000);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotation and floating
            scene.rotation.y += 0.002;
            particles.rotation.y -= 0.001;

            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>

</html>
